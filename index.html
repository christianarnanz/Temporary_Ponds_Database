<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Temporary Ponds Database - Visor con buscador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet y estilos -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-search@2.9.8/dist/leaflet-search.min.css"/>

  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    .leaflet-control-container .leaflet-control-search {
      top: 10px !important;
      right: 10px !important;
      position: absolute !important;
      z-index: 9999;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Scripts principales -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
<script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
<script src="https://unpkg.com/leaflet-control-search@2.9.8/dist/leaflet-search.min.js"></script>

<script>
  // Crear mapa base
  const map = L.map('map').setView([40.4, -3.7], 7);

  // Ortofoto PNOA
  const ortofoto = L.tileLayer.wms("https://www.ign.es/wms-inspire/pnoa-ma", {
    layers: "OI.OrthoimageCoverage",
    format: "image/jpeg",
    version: "1.3.0",
    attribution: "© Instituto Geográfico Nacional (IGN) - PNOA"
  }).addTo(map);

  // Crear grupo de clústeres
  const markers = L.markerClusterGroup();

  // Crear capa para búsqueda
  const searchLayer = L.layerGroup();

  // Cargar KML
  const kmlLayer = omnivore.kml('temporary_ponds_database_V2_05_11.kml')
    .on('ready', function() {
      console.log("✅ KML cargado correctamente");

      kmlLayer.eachLayer(function(layer) {
        if (layer.getLatLng) {
          const props = layer.feature?.properties;
          const name = props?.name || "Sin nombre";

          // Crear marcador
          const marker = L.marker(layer.getLatLng());
          let popupContent = `<h4>${name}</h4><ul>`;
          for (let key in props) {
            popupContent += `<li><b>${key}:</b> ${props[key]}</li>`;
          }
          popupContent += "</ul>";
          marker.bindPopup(popupContent);

          marker.feature = { properties: { name: name } };

          // Añadir marcador a clúster y búsqueda
          markers.addLayer(marker);
          searchLayer.addLayer(marker);
        }
      });

      // Añadir los clústeres al mapa
      map.addLayer(markers);
      map.fitBounds(markers.getBounds());

      // Añadir control de búsqueda
      const searchControl = new L.Control.Search({
        layer: searchLayer,
        propertyName: 'name',
        textPlaceholder: 'Buscar por nombre...',
        marker: false,
        moveToLocation: function(latlng, title, map) {
          map.setView(latlng, 14);
        }
      });

      searchControl.on('search:locationfound', function(e) {
        e.layer.openPopup();
      });

      map.addControl(searchControl);
    })
    .on('error', function(e) {
      console.error("❌ Error al cargar el KML:", e.error);
    });
</script>

</body>
</html>
