<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Temporary Ponds Database - Visor PNOA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>

<script>
  // Crear mapa y añadir ortofoto del PNOA
  const map = L.map('map').setView([40.4, -3.7], 7);

  const ortofoto = L.tileLayer.wms("https://www.ign.es/wms-inspire/pnoa-ma", {
    layers: "OI.OrthoimageCoverage",
    format: "image/jpeg",
    version: "1.3.0",
    attribution: "© Instituto Geográfico Nacional (IGN) - PNOA"
  }).addTo(map);

  // Cargar archivo KML desde el mismo repositorio
  const kmlLayer = omnivore.kml('temporary_ponds_database_V2_05_11.kml')
    .on('ready', function() {
      map.fitBounds(kmlLayer.getBounds());
      console.log("✅ KML cargado correctamente");
    })
    .on('error', function(e) {
      console.error("❌ Error al cargar el KML:", e.error);
    })
    .addTo(map);
</script>

</body>
</html>
